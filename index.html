<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/nav.css">
    <title>Pantalla de Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="index.html"><strong>MECARED</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active text-white" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="miPerfil.html">Mi Perfil</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="favoritos.html">Favoritos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container mt-4">
        <h1 class="text-center">Bienvenido a MECARED</h1>
        <div class="card shadow-sm p-4 mb-4">
            <h2>Crear Publicación</h2>
            <textarea class="form-control" rows="3" placeholder="Escribe tu publicación..."></textarea>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn btn-primary">Publicar</button>
            </div>
        </div>
        
        <div class="card shadow-sm p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <h6>Publicado por: Nestor Garcia 2025496</h6>
                <span class="text-muted">Fecha: 07/03/2025 - 14:30</span>
            </div>
            <p>Este es un comentario de prueba en la publicación.</p>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-outline-primary me-2">
                        <i class="fas fa-thumbs-up"></i> Me gusta <span class="badge bg-secondary">10</span>
                    </button>
                    <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#commentBox">
                        <a href="publicacion.html"></a>
                        <i class="fas fa-comment"></i> Comentar
                    </button>
                </div>
                <div class="dropdown">
                    <i class="fas fa-ellipsis-v actions-menu" data-bs-toggle="dropdown"></i>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Editar</a></li>
                        <li><a class="dropdown-item text-danger" href="#">Eliminar</a></li>
                    </ul>
                </div>
            </div>
            <div class="collapse mt-3" id="commentBox">
                <textarea class="form-control" rows="2" placeholder="Escribe un comentario..."></textarea>
                <button class="btn btn-success mt-2">Enviar</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
